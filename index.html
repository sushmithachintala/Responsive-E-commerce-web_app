<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== BOXICONS ===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Responsive Ecommerce Website</title>
    </head>
    <body>
        <!--===== HEADER =====-->
        <header class="l-header">
            <h4 class="home_Mainheader">FREE 2 DAY SHIPPING FOR ORDERS OVER 300</h4>
            <div class="lower-header"><div> 
            <div class="b-header">
                <nav class="nav bd-grid">
                    <div>
                        <img src="assets/assets1/logo.jpg" alt="" class="nav_logo">
                    </div>
                   
                    <form class="box">
                        <input type="search" id="search" class="search-box" placeholder="Search ">
                        <button type="submit" class="submit"><i class='bx bx-search'></i></button>
                        
                    </form>
                    <div class="nav_menu" id= "nav-menu">
                        <ul class="nav_list">
                            <li class="nav_item"> <a href="#home" class="nav_link active"></a></li>
                            <li class="nav_item"> <a href="#featured" class="nav_link"></a></li>
                            <li class="nav_item"> <a href="#new" class="nav_link"></a></li>
                            <li class="nav_item"> <a href="#subscribed" class="nav_link"></a></li>
                        </ul>
    
                    </div>
                   
                    <nav class="site-nav">
                        <div class="Leftside_view">
                            <div class="login_view-div">
                                <label for="login_view" class="label_login">Login</label>
                                <img src="assets/assets1/icon1.png" alt="" class="login_view" id="login_view">
                               
                               
                            </div>
                            <div class="signup_view-div">
                                <label for="signup_view" class="label_signup">Sign up</label>
                                <img src="assets/assets1/icon2.png" alt="" class="signup_view" id="signup_view">
                               
                               
                            </div>  
                            <div class="cart-div">
                                <img src="assets/assets1/cart.jpg" alt="" class="nav_cart">   
                            </div> 

                        </div>                                                         
                      </nav>    
                </nav>
            </div> 
            
            <div class="lower-header"><div> 
                <div class="home_secondbar">                 
                    <div class="nav_menu" id= "nav-menu">                    
                        <span class="nav_item">Bundles</span>
                        <span class="nav_item">Shop the look</span>
                        <span class="nav_item">Gift cards</span>
                    </div>
                </div>     
        </header>

        <main class="l-main">
            <!--===== HOME =====-->
            <section class="home" id="home">
                <div class="img_class">
                    <img src="assets/assets1/mainImage_desktop.jpg" alt="" class="home_img">
                </div>
                <div class="bar_40px"></div>
                <div class="data_home1">
                   
                       <p>Shop the Outfit</p>
                </div>
                <div class="data_home2">
                   
                    <p>We suggest follow products to combinate</p>
                </div>
                <div class="button_home3">
                   
                    <button class="button_1">Shop Now</button>
                 </div>
                 <div class="bar_40px"></div>              
            </section>

            <!--===== COLLECTION =====-->
            <section class="collection_section">

                <div class="row_images">
                    <div class="product">
                      <img src="assets/assets1/product1_desktop.jpg" alt="Jeans" class="product1" >
                      <br>
                      <label for="product1" class="label_product1">Jeans</label>
                      <br>
                      <label for="product1" class="label2_product1" font-weight = "bold";>59.90 €</label>
                    </div>
                    <div class="product">
                      <img src="assets/assets1/product2_desktop.jpg" alt="T-Shirt" style="width:100%" class="product2" >
                      <br>
                      <label for="product2" class="label_product2">T-Shirt</label>
                      <br>
                      <label for="product2" class="label2_product1">59.90 €</label>
                    </div>
                    <div class="product">
                      <img src="assets/assets1/product3_desktop.jpg" alt="Dress" style="width:100%" class="product3" >
                      <br>
                      <label for="product3" class="label_product3">Dress</label>
                      <br>
                      <label for="product3" class="label2_product1">59.90 €</label>
                    </div>
                    <div class="product">
                        <img src="assets/assets1/product4_desktop.jpg" alt="Shirt" style="width:100%" class="product4" >
                        <br>
                        <label for="product4" class="label_product4">Shirt</label>
                        <br>
                        <label for="product4" class="label2_product1">59.90 €</label>
                      </div>
                  </div>
              
            </section>
        </main>

        <!--===== FOOTER =====-->
        <footer class="footer section">
            
        </footer>

        <!--===== MAIN JS =====-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
